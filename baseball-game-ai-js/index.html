<!DOCTYPE HTML>
<html ng-app="flask">
<head>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
	<script src="angular.min.js"></script>
	<script src="jquery-1.11.1.min.js"></script>
	<script src="Ai.js"></script>
	<script src="script.js"></script>
	<style type="text/css">
		.rbtn {
			border-radius: 25px;
			background: rgb(66, 184, 221);
		}
	</style>
</head>
<body>
	<div class="pure-g" ng-controller="BaseballGameController">
		<div class="pure-u-1-1">
			<center>
			<div class="pure-u-1-3">
				<h3>YOU</h3>
				<p history-list data-ng-repeat="gameHistory in userHistoryList" game-history="gameHistory"></p>
			</div>
			<div class="pure-u-1-3">
				<h3>AI</h3>
				<p history-list data-ng-repeat="gameHistory in aiHistoryList" game-history="gameHistory"></p>
			</div>
			</center>
			<center>
				<p>Your number: {{userNumber.toString()}}</p>
				<form ng-submit="userInput()" class="pure-form">
					 <fieldset>
						<input type="number" ng-model="userNumberValue" placeholder="write your number">
						<input ng-if="gameStatus=='ready'" type="submit" id="submitBtn" class="pure-button pure-button-primary" value="start">
						<input ng-if="gameStatus=='started'" type="submit" id="submitBtn" class="pure-button pure-button-primary" value="submit">
						<input ng-if="gameStatus=='over'" type="submit" id="submitBtn" class="pure-button pure-button-primary" value="restart">
					</fieldset>
				</form>

			</center>
		</div>
	</div>
</body>
</html>
